<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="end.js" defer></script>
</head>
<body>
    <h1>Quiz Completed!</h1>
    <p>Your score is: <span id="finalScore"></span></p>
    <button id="download-pdf">Download PDF</button>

    <script>
        // Mostra il punteggio finale
        const finalScore = localStorage.getItem('mostRecentScore');
        document.getElementById('finalScore').innerText = finalScore;

        // Quando viene cliccato il pulsante, scarica il PDF
        document.getElementById('download-pdf').addEventListener('click', function() {
            const quizResults = JSON.parse(localStorage.getItem('quizResults')); // Recupera i risultati salvati
            generatePDF(quizResults); // Chiama la funzione per generare il PDF
        });
    </script>
</body>
</html>
