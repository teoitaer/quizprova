<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PA PPL QUIZ</title>
    <style>
      :root {
        background-color: #d1e0b8;
        font-size: 75%; /* Aumento la base per tutto */
      }

      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1, h2, h3, h4 {
        margin-bottom: 1.5rem; /* Maggiore distanza */
      }

      h1 {
        font-size: 7rem; /* Aumentato */
        color: #819c49;
        margin-bottom: 6rem;
      }

      h1 > span {
        font-size: 3.2rem; /* Aumentato */
        font-weight: 500;
      }

      h2 {
        font-size: 3.2rem; /* Aumentato */
        margin-bottom: 5rem; /* Maggiore spazio */
        font-weight: 700;
      }

      h3 {
        font-size: 3.6rem; /* Aumentato */
        font-weight: 500;
      }

      /* UTILITIES */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 60rem; /* Più largo */
        padding: 3rem; /* Più spazio */
        background-color: #f4f7ee;
        border-radius: 12px; /* Più rotondo */
      }

      .flex-column {
        display: flex;
        flex-direction: column;
      }

      .flex-center {
        justify-content: center;
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .text-center {
        text-align: center;
      }

      .hidden {
        display: none;
      }

      /* BUTTONS */
      .btn {
        font-size: 3rem; /* Aumento dimensione */
        padding: 2rem 0;
        width: 24rem; /* Più largo */
        text-align: center;
        border: 0.2rem solid #819c49;
        margin-bottom: 2rem; /* Più spazio */
        text-decoration: none;
        color: #819c49;
        background-color: #f4f7ee;
        cursor: pointer;
      }

      .btn:hover {
        box-shadow: 0 0.5rem 2rem 0 rgba(14, 17, 8, 0.5);
        transform: translateY(-0.1rem);
        transition: transform 150ms;
      }

      .btn[disabled]:hover {
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      /* COMBOBOX */
      .option {
        font-size: 2.4rem; /* Aumento font size */
        padding: 1.5rem 0;
        width: 18rem; /* Più largo */
        text-align: center;
        border: 0.2rem solid rgb(176, 198, 134, 0.25);
        margin-bottom: 1.5rem;
        text-decoration: none;
        color: #819c49;
        background-color: #f4f7ee;
      }

      /* LABELS */
      .lab {
        font-size: 2rem; /* Aumento dimensione font */
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 400;
        color: #475729;
      }

      /* FORMS */
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input {
        margin-bottom: 2rem; /* Maggiore distanza */
        width: 24rem; /* Più largo */
        padding: 2rem;
        font-size: 2.4rem; /* Aumento font */
        border: none;
        box-shadow: 0 0.5rem 1.5rem 0 rgba(14, 17, 8, 0.5);
      }

      input::placeholder {
        color: #aaa;
      }

      .error {
        color: red;
        font-size: 2rem; /* Aumento dimensione font */
        margin-bottom: 2rem;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <h2>Login</h2>
      <div id="error-message" class="error"></div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn" onclick="login()">Login</button>
        <!-- Pulsante di registrazione -->
      <button class="btn" onclick="goToRegister()">Crea un Account</button>
    </div>

  
    
    
    
    
    
 <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        // URL del Google Sheet in formato CSV
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1S4jCJnMbVwrRn7DxWWUsmdVGD6vJwaUm6OCFdHkwJrw/gviz/tq?tqx=out:csv&gid=0';

        // Ottieni i dati dal Google Sheets
        fetch(sheetUrl)
          .then(response => response.text())
          .then(data => {
            // Usa PapaParse per analizzare il CSV
            Papa.parse(data, {
              complete: function(results) {
                let found = false;
                
                // Itera attraverso le righe dei dati (dopo la prima riga, che è l'intestazione)
                for (let i = 1; i < results.data.length; i++) {
                  const row = results.data[i];
                  const sheetUsername = row[0]; // La prima colonna (Username)
                  const sheetPassword = row[1]; // La seconda colonna (Password)
                  const approved = row[5]; // La colonna "approved" (6° colonna, indice 5)

                  // Controlla se username, password e approved = YES
                  if (sheetUsername === username && sheetPassword === password && approved === "YES") {
                    found = true;
                    break;
                  }
                }

                if (found) {
                  // Salva il login e redirigi
                  localStorage.setItem("isLoggedIn", "true");
                  window.location.href = "index.html";
                } else {
                  // Mostra il messaggio di errore
                  errorMessage.textContent = "Invalid username, password, or not approved.";
                }
              },
              error: function(error) {
                errorMessage.textContent = "Error reading the user data.";
                console.error('PapaParse Error:', error);
              }
            });
          })
          .catch(error => {
            errorMessage.textContent = "Error accessing the user data.";
            console.error('Error:', error);
          });
      }

    // Funzione per andare alla pagina di registrazione
      function goToRegister() {
        window.location.href = "register.html";
      }
    </script>
  </body>
</html>
