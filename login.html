<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PA PPL QUIZ</title>
    <style>
      /* Stili esistenti */
      :root {
        font-size: 75%; /* Aumento la base per tutto */
      }

      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1, h2, h3, h4 {
        margin-bottom: 1.5rem; /* Maggiore distanza */
      }

      h1 {
        font-size: 7rem;
        color: #000000; /* Bianco per il titolo */
        margin-bottom: 3rem;
        text-align: center;
      }

      h1 > span {
        font-size: 3.2rem; /* Aumentato */
        font-weight: 500;
      }

      h2 {
        font-size: 3.2rem; /* Aumentato */
        margin-bottom: 5rem; /* Maggiore spazio */
        font-weight: 700;
      }

      h3 {
        font-size: 3.6rem; /* Aumentato */
        font-weight: 500;
      }

      /* UTILITIES */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #d1e0b8; /* Sfondo grigio per il body */
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 45rem; /* Limita la larghezza */
        padding: 3rem;
        background-color: #ffffff; /* Sfondo bianco per il contenitore */
        border-radius: 12px;
        box-shadow: 0 0.5rem 1.5rem rgba(14, 17, 8, 0.1); /* Aggiungi una leggera ombra */
      }

      .form-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Form Labels */
      label {
        font-size: 2rem;
        font-weight: 500;
        margin-top: 1.5rem;
        color: #475729;
        display: block;
      }

      /* Input Form */
      input {
        margin-bottom: 1.5rem;
        width: 100%;
        max-width: 24rem;
        padding: 1rem;
        font-size: 1.8rem;
        border: 1px solid #819c49;
        border-radius: 8px;
        box-shadow: 0 0.5rem 1.5rem 0 rgba(14, 17, 8, 0.2);
      }

      input::placeholder {
        color: #aaa;
      }

      .btn {
        font-size: 1.8rem;
        padding: 1rem 0;
        width: 24rem;
        text-align: center;
        border: 1px solid #819c49;
        margin-top: 1.5rem;
        text-decoration: none;
        color: #819c49;
        background-color: #f4f7ee;
        cursor: pointer;
        border-radius: 8px;
      }

      .btn:hover {
        box-shadow: 0 0.5rem 2rem 0 rgba(14, 17, 8, 0.5);
        transform: translateY(-0.1rem);
        transition: transform 150ms;
      }

      .error {
        color: red;
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <h2>Login</h2>
      <div id="error-message" class="error"></div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn" onclick="login()">Login</button>
      <!-- Pulsante di registrazione -->
      <button class="btn" onclick="goToRegister()">Create an Account</button>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        // URL del Google Sheet in formato CSV
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbxAmuudp_O7bLNUP-FOZVAaIqINRoI5ltWftJGxK-TZEGPxb1dS8fHkJJUdPGdRDAihpg/exec';

        // Ottieni i dati dal Google Sheets
        fetch(sheetUrl)
          .then(response => response.text())
          .then(data => {
            // Usa PapaParse per analizzare il CSV
            Papa.parse(data, {
              complete: function(results) {
                let found = false;
                
                // Itera attraverso le righe dei dati (dopo la prima riga, che è l'intestazione)
                for (let i = 1; i < results.data.length; i++) {
                  const row = results.data[i];
                  const sheetUsername = row[0]; // La prima colonna (Username)
                  const sheetPassword = row[1]; // La seconda colonna (Password)
                  const name = row[2]; // La terza colonna (Name) --> Aggiunto
                  const surname = row[3]; // La quarta colonna (Surname) --> Aggiunto
                  const approved = row[5]; // La colonna "approved" (6° colonna, indice 5)

                  // Controlla se username, password e approved = YES
                  if (sheetUsername === username && sheetPassword === password && approved === "YES") {
                    found = true;

                    // **Memorizza il nome e il cognome in localStorage**
                    localStorage.setItem("name", name); // Aggiunto
                    localStorage.setItem("surname", surname); // Aggiunto
                    localStorage.setItem("isLoggedIn", "true");

                    break;
                  }
                }

                if (found) {
                  // Redirigi alla pagina principale
                  window.location.href = "index.html";
                } else {
                  // Mostra il messaggio di errore
                  errorMessage.textContent = "Invalid username, password, or not approved.";
                }
              },
              error: function(error) {
                errorMessage.textContent = "Error reading the user data.";
                console.error('PapaParse Error:', error);
              }
            });
          })
          .catch(error => {
            errorMessage.textContent = "Error accessing the user data.";
            console.error('Error:', error);
          });
      }

      // Funzione per andare alla pagina di registrazione
      function goToRegister() {
        window.location.href = "register.html";
      }
    </script>
  </body>
</html>
