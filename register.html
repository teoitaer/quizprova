<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione - PA PPL QUIZ</title>
    <style>
      /* Aggiungi lo stile */
      :root {
        background-color: #d1e0b8;
        font-size: 75%;
      }

      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1, h2, h3, h4 {
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 7rem;
        color: #819c49;
        margin-bottom: 6rem;
      }

      h2 {
        font-size: 3.2rem;
        margin-bottom: 5rem;
        font-weight: 700;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 60rem;
        padding: 3rem;
        background-color: #f4f7ee;
        border-radius: 12px;
      }

      .btn {
        font-size: 3rem;
        padding: 2rem 0;
        width: 24rem;
        text-align: center;
        border: 0.2rem solid #819c49;
        margin-bottom: 2rem;
        text-decoration: none;
        color: #819c49;
        background-color: #f4f7ee;
        cursor: pointer;
      }

      .btn:hover {
        box-shadow: 0 0.5rem 2rem 0 rgba(14, 17, 8, 0.5);
        transform: translateY(-0.1rem);
        transition: transform 150ms;
      }

      .error {
        color: red;
        font-size: 2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
 <body>
    <h1>Register</h1>
    <form id="register-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit" class="btn">Register</button>
    </form>

    <script>
      document.getElementById("register-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Ottieni i dati dal modulo
        const formData = new FormData(event.target);

        fetch("https://script.google.com/macros/s/AKfycbz4OGZXK1CgngmzD8WvBv1VWO8aL7dbPK7sMm6ZEZekbqNRFZIm1GsdOfw_0ZiMJj0MCg/exec", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert("Registration successful!");
          } else {
            alert("Error: " + data.error);
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
      });
    </script>
  </body>
</html>
