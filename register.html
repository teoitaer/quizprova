<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione - PA PPL QUIZ</title>
    <style>
      :root {
        background-color: #d1e0b8;
        font-size: 75%;
      }

      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      /* Titolo */
      h1 {
        font-size: 4rem; /* Ridotto per migliorare il layout */
        color: #819c49;
        margin-bottom: 3rem;
        text-align: center;
      }

      /* UTILITIES */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f7ee;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 60rem; 
        padding: 3rem; 
        background-color: #f4f7ee;
        border-radius: 12px;
      }

      .form-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Input Form */
      input {
        margin-bottom: 1.5rem;
        width: 100%;
        max-width: 24rem;
        padding: 1rem;
        font-size: 1.8rem;
        border: 1px solid #819c49;
        border-radius: 8px;
        box-shadow: 0 0.5rem 1.5rem 0 rgba(14, 17, 8, 0.2);
      }

      input::placeholder {
        color: #aaa;
      }

      .btn {
        font-size: 1.8rem;
        padding: 1rem 0;
        width: 24rem;
        text-align: center;
        border: 1px solid #819c49;
        margin-top: 1.5rem;
        text-decoration: none;
        color: #819c49;
        background-color: #f4f7ee;
        cursor: pointer;
        border-radius: 8px;
      }

      .btn:hover {
        box-shadow: 0 0.5rem 2rem 0 rgba(14, 17, 8, 0.5);
        transform: translateY(-0.1rem);
        transition: transform 150ms;
      }

      .error {
        color: red;
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }

      /* Form Labels */
      label {
        font-size: 1.8rem;
        font-weight: 500;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <div class="form-container">
        <form id="register-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>

          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required><br><br>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>

          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("register-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Ottieni i dati dal modulo
        const formData = new FormData(event.target);

        fetch("https://script.google.com/macros/s/AKfycbxo5TLqd8IZv_CL2p8LDt6ABr1kvc5V7ybS-j_8JLJBAYLY2UwXghHlDlmTB_zAKKhNng/exec", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert("Registration successful!");
            // Dopo aver mostrato l'alert, reindirizza alla pagina di login
            window.location.href = 'https://teoitaer.github.io/quizprova/login.html'; // Sostituisci con l'URL della tua pagina di login
          } else {
            alert("Error: " + data.error);
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
      });
    </script>
  </body>
</html>
