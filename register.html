<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione - PA PPL QUIZ</title>
    <style>
      :root {
        background-color: #d1e0b8;
        font-size: 75%; /* Aumento la base per tutto */
      }

      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1, h2, h3, h4 {
        margin-bottom: 1.5rem; /* Maggiore distanza */
      }

      h1 {
        font-size: 7rem; /* Aumentato */
        color: #819c49;
        margin-bottom: 6rem;
      }

      h1 > span {
        font-size: 3.2rem; /* Aumentato */
        font-weight: 500;
      }

      h2 {
        font-size: 3.2rem; /* Aumentato */
        margin-bottom: 5rem; /* Maggiore spazio */
        font-weight: 700;
      }

      h3 {
        font-size: 3.6rem; /* Aumentato */
        font-weight: 500;
      }

      /* UTILITIES */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 60rem; /* Più largo */
        padding: 3rem; /* Più spazio */
        background-color: #f4f7ee;
        border-radius: 12px; /* Più rotondo */
      }

      .flex-column {
        display: flex;
        flex-direction: column;
      }

      .flex-center {
        justify-content: center;
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .text-center {
        text-align: center;
      }

      .hidden {
        display: none;
      }

      /* BUTTONS */
      .btn {
        font-size: 3rem; /* Aumento dimensione */
        padding: 2rem 0;
        width: 24rem; /* Più largo */
        text-align: center;
        border: 0.2rem solid #819c49;
        margin-bottom: 2rem; /* Più spazio */
        text-decoration: none;
        color: #819c49;
        background-color: #f4f7ee;
        cursor: pointer;
      }

      .btn:hover {
        box-shadow: 0 0.5rem 2rem 0 rgba(14, 17, 8, 0.5);
        transform: translateY(-0.1rem);
        transition: transform 150ms;
      }

      .btn[disabled]:hover {
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      /* COMBOBOX */
      .option {
        font-size: 2.4rem; /* Aumento font size */
        padding: 1.5rem 0;
        width: 18rem; /* Più largo */
        text-align: center;
        border: 0.2rem solid rgb(176, 198, 134, 0.25);
        margin-bottom: 1.5rem;
        text-decoration: none;
        color: #819c49;
        background-color: #f4f7ee;
      }

      /* LABELS */
      .lab {
        font-size: 2rem; /* Aumento dimensione font */
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 400;
        color: #475729;
      }

      /* FORMS */
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input {
        margin-bottom: 2rem; /* Maggiore distanza */
        width: 24rem; /* Più largo */
        padding: 2rem;
        font-size: 2.4rem; /* Aumento font */
        border: none;
        box-shadow: 0 0.5rem 1.5rem 0 rgba(14, 17, 8, 0.5);
      }

      input::placeholder {
        color: #aaa;
      }

      .error {
        color: red;
        font-size: 2rem; /* Aumento dimensione font */
        margin-bottom: 2rem;
      }
    </style>
  </head>
 <body>
    <h1>Register</h1>
    <form id="register-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit" class="btn">Register</button>
    </form>

    <script>
      document.getElementById("register-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Ottieni i dati dal modulo
        const formData = new FormData(event.target);

        fetch("https://script.google.com/macros/s/AKfycbxo5TLqd8IZv_CL2p8LDt6ABr1kvc5V7ybS-j_8JLJBAYLY2UwXghHlDlmTB_zAKKhNng/exec", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
       //   if (data.status === 'success') {
      //      alert("Registration successful!");

          if (data.status === 'success') {
    alert("Registration successful!");
    // Dopo aver mostrato l'alert, reindirizza alla pagina di login
    window.location.href = 'https://teoitaer.github.io/quizprova/login.html'; // Sostituisci con l'URL della tua pagina di login
}
          
           else {
            alert("Error: " + data.error);
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
      });
    </script>
  </body>
</html>
