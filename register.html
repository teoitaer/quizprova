<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione - PA PPL QUIZ</title>
    <style>
      /* Aggiungi lo stile */
      :root {
        background-color: #d1e0b8;
        font-size: 75%;
      }

      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1, h2, h3, h4 {
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 7rem;
        color: #819c49;
        margin-bottom: 6rem;
      }

      h2 {
        font-size: 3.2rem;
        margin-bottom: 5rem;
        font-weight: 700;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 60rem;
        padding: 3rem;
        background-color: #f4f7ee;
        border-radius: 12px;
      }

      .btn {
        font-size: 3rem;
        padding: 2rem 0;
        width: 24rem;
        text-align: center;
        border: 0.2rem solid #819c49;
        margin-bottom: 2rem;
        text-decoration: none;
        color: #819c49;
        background-color: #f4f7ee;
        cursor: pointer;
      }

      .btn:hover {
        box-shadow: 0 0.5rem 2rem 0 rgba(14, 17, 8, 0.5);
        transform: translateY(-0.1rem);
        transition: transform 150ms;
      }

      .error {
        color: red;
        font-size: 2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Register</h1>
    <form onsubmit="event.preventDefault(); registerUser();">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit" class="btn">Register</button>
    </form>

    <script>
      function registerUser() {
        const url = 'https://script.google.com/macros/s/AKfycbzb6hOM4AvJJOqB87Wkj1oAcU722DQ98hT5JShzUfrCrqXjZkgcxO11oWEAo8edW8zFkQ/exec';

        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('password', document.getElementById('password').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('name', document.getElementById('name').value);
        formData.append('surname', document.getElementById('surname').value);

        fetch(url, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json',
          },
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert('Registration successful!');
            window.location.href = 'login.html'; // Redirigi alla pagina di login dopo la registrazione
          } else {
            alert('Error: ' + data.error);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('There was an error with the registration.');
        });
      }
    </script>
  </body>
</html>
